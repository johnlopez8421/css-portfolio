<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <title>Framework Test Page</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="grid">

    <!-- top row: logo, name, title -->
    <div class="row">
      <div class="col-2">
        <img src="http://placehold.it/100x100">
      </div>

      <div class="col-10">
        <p id="name">Jane Doette</p>
        <p id="title">Fancy title</p>
      </div>
    </div>
    <!-- horizontal rule -->
    <div class="row">
      <div class="col-12">
        <img src="http://placehold.it/1200x5">
      </div>
    </div>

    <!-- big image -->
    <div class="row">
      <div class="col-12">
        <p id="hr">
          <img src="http://placehold.it/1200x400">
        </p>
      </div>
    </div>

    <!-- subheading -->
    <div class="row">
      <div class="col-12">
        <p id="featured_work">Featured Work</p>
      </div>
    </div>

    <!-- images -->
    <div class="row">
      <div class="col-4">
        <div id="left_img">
          <img src="http://placehold.it/200x150">
        </div>
      </div>
      <div class="col-4">
        <div id="center_img">
          <img src="http://placehold.it/200x150">
        </div>
      </div>
      <div class="col-4">
        <div id="right_img">
          <img src="http://placehold.it/200x150">
        </div>
      </div>
    </div>

    <!-- titles -->
    <div class="row">
      <div class="col-4">
        <p id="appify_title">APPIFY</p>
      </div>

      <div class="col-4">
        <p id="sunflower_title">SUNFLOWER</p>
      </div>

      <div class="col-4">
        <p id="bokeh_title">BOKEH</p>
      </div>
    </div>

    <!-- links -->
    <div class="row">
      <div class="col-4">
        <p id="appify_href">
          <a href="https://github.com/udacity/Appify/">
            https://github.com/udacity/Appify/
          </a>
        </p>
      </div>

      <div class="col-4">
        <p id="sunflower_href">
          <a href="https://github.com/udacity/Sunflower/">
            https://github.com/udacity/Sunflower/
          </a>
        </p>
      </div>

      <div class="col-4">
        <p id="bokeh_href">
          <a href="https://github.com/udacity/Sunflower/">
            https://github.com/udacity/Sunflower/
          </a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
